{% extends 'Blog/base.html' %}
{% load static %}

{% block content %}
    <div class="col-sm-10">
        <h3 class="text-white my-5">Dashboard page/Update Post</h3>
        {% if messages %}
            {% for message in messages %}
              <p {% if message.tags %} class="alert alert-{{ message.tags }} mb-5" {% endif %}>
                  {{message}}
              </p>           
            {% endfor %}
        {% endif %}
            <form action="" method="POST" novalidate>
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'Dashboard' %}" class="btn btn-danger">Cancel</a>
            </form>
    </div>
{% endblock content %}
