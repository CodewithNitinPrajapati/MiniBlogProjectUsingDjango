{% extends 'Blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Home page</h3>


<div>
  {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
          <h3 class="display-4 font-weight-bold">{{post.title}}</h3>
          <p class="lead">{{post.desc}}</p>
        </div>
    </div>
  {% endfor %}
</div>
</div>

{% endblock content %}
